name: Terraform

on:
  pull_request:
    branches:
      - 'main'

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.6.6"

    - run: terraform init

    - run: terraform validate
